<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load widget_tweaks %}
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-primary">Add a New Task</h2>
        <form method="post" class="bg-white p-4 rounded shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label text-success">Name:</label>
                {{ form.name|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label text-info">Description:</label>
                {{ form.description|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="id_due_date" class="form-label text-warning">Due date:</label>
                {{ form.due_date|add_class:"form-control" }}
            </div>
            <div class="mb-3">
                <label for="id_category" class="form-label text-danger">Category:</label>
                {{ form.category|add_class:"form-control" }}
            </div>
            <div class="form-check mb-3">
                {{ form.done|add_class:"form-check-input" }}
                <label for="id_done" class="form-check-label">Done</label>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</body>
</html>
